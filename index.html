<!DOCTYPE html>
<html lang="en">
  <!-- Settings -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="Styles.css" />
  </head>
  <body>
    <!-- Header Links -->
    <div id="Header" style="text-align: right">
      <a href="https://mail.google.com/">Gmail</a>
      <a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Images</a>
      <svg class="icon gb_j" focusable="false" viewBox="0 0 24 24">
        <path
          d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
        ></path>
      </svg>
      <a
        href="https://myaccount.google.com"
        style="
          background-color: rgb(0, 98, 255);
          padding: 10px 18px;
          border-radius: 7px;
        "
        >Sign In</a
      >
    </div>
    <div id="Maincontent">
      <!-- Logo -->
      <img src="Google Logo.png" alt="Google Logo" />
      <br />
      <br />
      <br />
      <!-- Search Box -->
      <form
        class="search-container"
        action="https://www.google.com/search"
        method="get"
        target="_blank"
      >
        <input type="text" name="q" autocomplete="off" />
        <button type="submit">Search</button>
      </form>
    </div>
    <!-- The Buttons under Search Box -->
    <div id="buttons">
      <a href="https://www.google.com">Google Search</a>
      <a href=" https://www.google.com/doodles">I'm feeling Lucky</a>
    </div>
    <!-- Right And Left footer -->
    <footer id="Footer">
      <div id="Left-Footer">
        <a href="https://about.google" style="margin: 35px">About</a>
        <a href="https://ads.google.com">Advertising</a>
        <a href="https://www.google.com/services/" style="margin: 35px"
          >Business</a
        >
        <a href="https://www.google.com/search/howsearchworks/?fg=1"
          >How Search works</a
        >
      </div>
      <div id="Right-Footer">
        <a
          href="https://policies.google.com/privacy?hl=en-IR&fg=1"
          style="margin: 35px"
          >Privacy</a
        >
        <a href="https://policies.google.com/terms?hl=en-IR&fg=1">Terms</a>
        <a
          href="https://www.google.com/preferences?hl=en-IR&fg=1"
          style="margin: 35px"
          >Settings</a
        >
      </div>
    </footer>
  </body>
</html>
